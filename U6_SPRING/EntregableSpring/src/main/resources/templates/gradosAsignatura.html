<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Asignaturas')"></head>
<body>

	<header th:insert="fragments/barra::nav"></header>

	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="col-10">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Creditos</th>
						<th>Tipo</th>
						<th>Curso</th>
						<th>Cuatrimestre</th>
						<th>Profesor</th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="a : ${asignatura.grado}">
					 	<td th:text="${a.getGrado().id}"></td>
					 	<td th:text="${a.getGrado().nombre}"></td>
					 	<td th:text="${a.getGrado().creditos}"></td>
					 	<td th:text="${a.getGrado().tipo}"></td>
					 	<td th:text="${a.getGrado().curso}"></td>
					 	<td th:text="${a.getGrado().cuatrimestre}"></td>
					 	<td th:text="${a.getProfesor}"></td> 
					 </tr>					
					</tbody>
				</table>
			</div>

		</div>
	</div>

</body>
</html>

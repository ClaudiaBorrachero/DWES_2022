<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Grados')"></head>
<body>
	<header th:insert="fragments/barra::nav"></header>
	<div class="container mt-5">
		<a class="w-25 btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/grados/addGrado'}">Añadir Grado</a>
		<div class="row mt-5 justify-content-center">
			<div class="col-10">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th class="text-center">Asignaturas</th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="g : ${grados}">
					 	<td th:text="${g.getId()}"></td>
					 	<td th:text="${g.getNombre()}"></td>
					 	<td class="text-center"><a th:href="@{'/grados/asignaturas?codigo='+${g.getId()}}"><i class="bi bi-eye"></i></a></td>
					 </tr>					
					</tbody>
				</table>
			</div>

		</div>
		<a class="mt-5 w-25 btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/grados/addGrado'}">Añadir Grado</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='AddProfesor')"></head>
<body>
	<header th:insert="fragments/barra::nav"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
		<h1 class="text-center mt-3">Añadir profesor</h1>
			<div class="col-8">
				<form th:action="@{/profesores/addProfesor}" method="post"	th:object="${profesorsito}">
					<h6 class="text-danger" th:if="${error!=null}" th:text="${'Profesor existente'}"></h6>	
										
					<label for="nombre" class="form-label mt-3">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
					
					<label for="apellido1" class="form-label mt-3">Apellido 1</label>
					<input type="text" class="form-control" id="apellido1" name="apellido1" th:field="*{apellido1}" required>	
					
					<label for="apellido2" class="form-label mt-3">Apellido 2</label>
					<input type="text" class="form-control" id="apellido2" name="apellido2" th:field="*{apellido2}" required>	
										
					<label for="nif" class="form-label mt-3">NIF</label>
					<input type="text" class="form-control" id="nif" name="nif" th:field="*{nif}" required>	
					
					<label for="telefono" class="form-label mt-3">Telefono</label>
					<input type="text" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" required>	
					
					<label for="sexo" class="form-label mt-3">Sexo</label>
					<input type="text" class="form-control" id="sexo" name="sexo" th:field="*{sexo}" required>	
					
					<label for="ciudad" class="form-label mt-3">Ciudad</label>
					<input type="text" class="form-control" id="ciudad" name="ciudad" th:field="*{ciudad}" required>	
						
					<label for="direccion" class="form-label mt-3">Direccion</label>
					<input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}" required>		
							
					<label for="fecha_nacimiento" class="form-label mt-3 ">Fecha Nacimiento</label>
					<input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" th:field="*{fecha_nacimiento}" required>	
								
																									
					<label for="departamento" class="form-label mt-3">Departamento</label><br>
					<select class="form-select" name="departamento" id="departamento" th:field="*{departamentoId}" required>
						<option th:each="d : ${departamentos}" th:value="${d.getId()}" th:text="${d.getNombre()}"></option>
					</select><br>
							
					<input type="submit" class="btn btn-danger w-100 mt-3" value="AÑADIR" />			
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Profesores')"></head>
<body>
	<header th:insert="fragments/barra::nav"></header>
	<div class="container mt-5">
		<a class="w-25 btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/profesores/addProfesor'}">Añadir Profesor</a>
		<div class="row mt-5 justify-content-center">
			<div class="col-10">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>NIF</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Departamento</th>
						<th class="text-center">Asignaturas</th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="p : ${profesores}">
					 	<td th:text="${p.getId()}"></td>
					 	<td th:text="${p.getNif()}"></td>
					 	<td th:text="${p.getNombre()}"></td>
					 	<td th:text="${p.getApellido1()}+' '+${p.getApellido2()}"></td>
					 	<td th:text="(${p.departamento} != null) ? |${p.departamento.nombre}| :''"></td>
					 	<td class="text-center"><a th:href="@{'/profesores/asignaturas?codigo='+${p.getId()}}"><i class="bi bi-eye"></i></a></td>
					 </tr>					
					</tbody>
				</table>
			</div>
		</div>
		<a class="w-25 btn btn-danger mt-5" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/profesores/addProfesor'}">Añadir Profesor</a>
	</div>
</body>
</html>

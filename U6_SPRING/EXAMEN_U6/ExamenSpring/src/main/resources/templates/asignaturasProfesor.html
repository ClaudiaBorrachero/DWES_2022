<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Asignaturas')"></head>
<body>
	<header th:insert="fragments/barra::nav"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<h4 class="text-center p-3" th:text="'Asignaturas de: '+ ${profesor.getNombre() +' '+ profesor.getApellido1() +' '+ profesor.getApellido2()}"></h4>
			<div class="col-10">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Creditos</th>
						<th>Tipo</th>
						<th>Curso</th>
						<th>Cuatrimestre</th>
						<th>Profesor</th>
						<!-- <th>Remove</th> -->
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="a : ${profesor.getAsignaturas()}">
					 	<td th:text="${a.getId()}"></td>
					 	<td th:text="${a.getNombre()}"></td>
					 	<td th:text="${a.getCreditos()}"></td>
					 	<td th:text="${a.getTipo()}"></td>
					 	<td th:text="${a.getCurso()}"></td>
					 	<td th:text="${a.getCuatrimestre()}"></td>
					 	<td th:text="(${a.profesor} != null) ? |${a.profesor.nombre} ${a.profesor.apellido1} ${a.profesor.apellido2}| : ''"><!--  th:text="${a.getProfesor()}" --></td> 
					 	<!-- <td class="text-center"><a th:href="@{'/profesores/asignaturas/delete?codigo='+${a.getId()}}"><i class="bi bi-x-square"></i></a></td> -->
					 </tr>					
					</tbody>
				</table>
				<h3 th:unless="${profesor.getAsignaturas().size() > 0}" class="text-center p-3 text-danger">PROFESOR SIN ASIGNATURAS ASIGNADAS</h3>
			</div>

		</div>
	</div>
</body>
</html>

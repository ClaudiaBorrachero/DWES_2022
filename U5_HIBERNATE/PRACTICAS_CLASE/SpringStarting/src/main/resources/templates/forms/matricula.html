<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Matricula')">
</head>
<body>

	<div class="container mt-5">
		<div class="row justify-content-center mt-5">
			<div class="col-8">
				<h1 class="text-center">Formulario de Matrícula</h1>
				<div th:if="${matricula.nombre == null}">
					<form th:action="@{/forms/matricula}" th:object="${matricula}" method="post">
						 <label for="matricula">Nombre</label>
	    				 <input type="text" class="form-control" id="nombre" placeholder="Claudia" th:field="*{nombre}" required>			
	    				 <label class="mt-3" for="apellido">Apellido</label>
	    				 <input type="text" class="form-control" id="apellido" placeholder="Borrachero" th:field="*{apellido}" required>
	    				 <label class="mt-3" for="curso">Curso</label>
	    				 <select id="cursoSelect"  th:field="*{curso}">
	    				 	<option value="1ºDAW">1ºDAW</option>
	    				 	<option value="2ºDAW">2ºDAW</option>
	    				 </select>
	    				 <label class="mt-3" for="tipo">Correo electrónico</label>
	    				 <input type="email" class="form-control" id="correo" placeholder="claudiaborrachero@gmail.com" th:field="*{correo}" required>
	    				
	    				 <button type="submit" class="btn btn-primary mt-3 w-100">ENVIAR</button>
					</form>
				</div>	
				<div th:unless="${matricula.nombre == null}">
				<!-- <div th:if="${product.productName != null}"> -->
					<h1>Nombre: <span th:text="${matricula.nombre}"></span></h1>
					<h1>Apellido: <span th:text="${matricula.apellido}"></span></h1>
					<h1>Curso: <span th:text="${matricula.curso}"></span></h1>
					<h1>Email: <span th:text="${matricula.correo}"></span></h1>
				</div>	
			</div>
		</div>
	</div>

</body>
</html>
